{{ extends "/default.html" }}

{{ define "body"}}
<section class="content-header">
    <h1>
    {{.Title}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">文章</li>
    </ol>
</section>
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">用户列表</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-bordered">
                <tbody>
				<tr>
                  <th>用户名</th>
				  <th>邮箱</th>
 				  <th>网站地址</th>
                  <th>注册时间</th>
                </tr>
				{{range .Users}}
                <tr id="{{ .Id }}">
                  <td>{{ .Name }}</td>
				  <th>{{ .Email }}</th>
				  <td><a href="{{ .Website }}" target="_target">{{ .Website }}</a></td>
				  <td>{{ DateFormat .CreatedAt "%Y-%m-%d" }}</td>
                </tr>
				{{end}}
              </tbody>
			</table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
			  <div class="pull-left" style="margin:5px 0 0 5px;">
				  <a href="/admin/editor/post">
				    <i class="fa fa-plus"> 添加</i>
				  </a>
			  </div>
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#">«</a></li>
				{{range .Pager.PageSlice}}
                <li>
                	<a href="/admin/posts/?page={{.}}">{{.}}</a>
			    </li>
               {{end}}
                <li><a href="#">»</a></li>
              </ul>
            </div>
          </div>
		</div>
	</div>
</section>
{{end}}
