{{ extends "/default.html" }}

{{ define "body"}}
<section class="content-header">
  <h1>修改密码</h1>
</section>
<section class="content">
  <div class="col-md-8 box-info box" style="height:auto;overflow: hidden;">
    <div style="margin-top:3em;">
      <div class="col-sm-10" style="margin:0 auto;width: 100%;">
        <form id="password" name="password-form" action="#" method="POST" class="form-horizontal">
          <div class="col-sm-10">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="old">旧密码</label>
              <div class="col-sm-10" >
                <input type="password" class="form-control" id="old" name="old" placeholder="Old Password">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="new">新密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="new" name="new" placeholder="New Password">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="confirm">重复密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm new password">
              </div>
            </div>
          </div>
          <div style="text-align: center;margin-bottom: 2em;">
            <button type="submit" class="btn btn-block btn-primary btn-flat" style="width:25%;display:block;margin:0 auto;">确定</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{{end}}
