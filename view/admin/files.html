{{ extends "/default.html" }}

{{ define "body"}}
<section class="content-header">
    <h1>
    {{.Title}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">文件</li>
    </ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">文件列表</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-bordered" id="files_table">
                <thead><tr>
                  <th>文件名称</th>
				  <th>文件大小</th>
				  <th>上传时间</th>
				  <th>上传用户</th>
 				  <th>操作</th>
                </thead>
				<tbody>
				{{range .Files}}
                <tr id="file-{{.Key}}">
                  <td>{{ .Key }}</td>
				  <td>{{ .Size }}</td>
				  <td>{{ .Utime }}</td>
				  <td>{{ .Uname }}</td>
				  <td>
                  <a  href="http://ygjs-static-hz.oss-cn-beijing.aliyuncs.com/{{.Key}}" target="_blank" title="/{{.Key}}">查看</a>
                  <a class="delete-file" href="#" name="{{.Key}}" rel="{{.Key}}" title="Delete">删除</a>
				  </td>
                </tr>
				{{end}}
              </tbody>
			</table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
			  <div class="pull-right">
				  <button id="attach-show" class="btn btn-primary">
				    <i class="fa fa-plus"> 上传文件</i>
				  </button>
				<form class="form hide" id="attach-form" action="/admin/files/upload/" enctype="multipart/form-data" method="POST">
				    <input id="attach-upload" type="file" name="file"/>
				</form>
			  </div>
            </div>
          </div>
		</div>
	</div>
</section>
{{end}}
